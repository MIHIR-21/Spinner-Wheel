<!DOCTYPE html>
<html>
    <head>
<style>
    .spiner{
        width: 200px;
        height: 200px;
        background-color: rgb(0, 225, 255);
        border-radius: 50%;
        border: 25px solid white;
        border-top: 25px solid black;
        animation: ani 1s linear infinite;
    }
    
    @keyframes ani{
        to{
            transform: rotate(360deg);
        }
    }
</style>
    </head>
    <body>
        <div class="spiner"></div>
    </body>
</html>
